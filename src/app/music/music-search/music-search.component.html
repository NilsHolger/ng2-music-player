<p-autoComplete
    [ngModel]="track"
    [suggestions]="tracks"
    (completeMethod)="search($event)"
    (onSelect)="select($event)"
    field="title">
<template let-track>
        <div class="ui-helper-clearfix" style="border-bottom: 1px solid #D5D5D5">
          <img src="{{track.artwork_url}}" class="artwork">
          <div class="text truncate">{{track.title}}</div>
        </div>
</template>
</p-autoComplete>
